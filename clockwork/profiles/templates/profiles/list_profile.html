{% extends "base.html" %}

{% block title %}
  Guild Roster
{% endblock %}

{% block content %}
  <div class="well">
    <h1>Guild Roster</h1>
    <table class="table table-hover table-condensed">
      <thead>
	<tr>
	  <th>
	    Name
	  </th>
	  <th style="text-align:center">
	    Guild Rank
	  </th>
	  <th style="text-align:right">
	    Armory Link
	  </th>
	</tr>
      </thead>
      
      <tbody>
	{% for profile in userprofiles %}
        <tr>
	  <td id="username">
	    <a href="{{ profile.get_absolute_url }}">
	      <h5>{{ profile.user.username }}</h5>
	    </a>
	  </td>
	  <td align="center" id="rank">
	    <h5>{{ profile.user.groups.all.first.name }}</h5>
	  </td>
	  <td align="right" id="armory_link">
	    <a href="{{ profile.user.profile.armory_link }}">
	      <h5>{{ profile.user.username }}</h5>
	    </a>
	  </td>
	</tr>
	{% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
